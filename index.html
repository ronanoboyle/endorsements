<!doctype html>
<html lang="en">
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <title>We are the Champions</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>
            <section>
                <img src="assets/freddie.png">
                <h1>We are the Champions</h1>
                <textarea name="Write your endorsement here..." rows="1" cols="50" wrap="physical" id="endorsement-text-area" class="endorsement-text-area" placeholder="Write your endorsement here..."></textarea>
                <div class="from-to-container">
                    <input class="from-to-fields" id="from-input" type="text" placeholder="From">
                    <input class="from-to-fields" id="to-input" type="text" placeholder="To">
                </div>
                <button id="publish-btn">Publish</button>
            </section>
            <h2>- Endorsements -</h2>
            <section id="card-container">
                <div class="card">
                    <h4>Be the first to endorse a colleague!</h4>
                </div>
            <section>
        <main>
        <script src="index.js" type="module"></script>
    </body>
</html>
